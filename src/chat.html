<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP3133 Lab Test 1</title>
</head>
<body>

    <input id="username" type="hidden" name="username" value="">

    <select name="room" id="room">
        <option value="news">News</option>
        <option value="covid19">COVID19</option>
        <option value="nodejs">NodeJS</option>
    </select>
    <button type = "button" name = "button" onclick = "joinRoom()">
        Join Room
    </button>
    <button type = "button" name = "button" onclick = "leaveRoom()">
        Leave Room
    </button>

    <br/><br/>

    <input id="msg" type="text" name="msg" value="" placeholder="Enter message here...">
    <button type="button" name="button" onclick="sendMsg()">
        Send
    </button>
    
    <br/><br/>

    <button type="button" name="button" onclick="logout()">
        Logout
    </button>

    <h3>Chat Box</h3>
    <div id="messageBox"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const client = io()

        var cookieArray = document.cookie.split('=')
        document.getElementById('username').value = cookieArray[1]

        client.on('newMsg', (newMessage) => {
            printMsg(newMessage)
        })

        function joinRoom () {
            var currentUser = document.getElementById('username').value
            var currentRoom = document.getElementById('room').value

            tempData = {
                room: currentRoom,
                username: currentUser
            }

            client.emit('joinRoom', tempData)
            printMsg(`${currentUser} has joined room: ${currentRoom}.`)
        }

        function leaveRoom () {
            var currentUser = document.getElementById('username').value
            var currentRoom = document.getElementById('room').value

            tempData = {
                room: currentRoom,
                username: currentUser
            }

            client.emit('leaveRoom', tempData)
            printMsg(`${currentUser} has left room: ${currentRoom}.`)
        }

        function sendMsg() {

            var currentUser = document.getElementById('username').value
            var currentMsg = document.getElementById('msg').value
            var currentRoom = document.getElementById('room').value
            
            tempMsg = {
                username: currentUser,
                room: currentRoom,
                message: currentMsg
            }
            
            client.emit('sendMsg', tempMsg)
            printMsg(`${currentUser}: ${currentMsg}`)
        }

        function printMsg (newMessage) {
            document.getElementById('messageBox').innerHTML += '<div>' + newMessage + '</div>'
        }

        function logout() {
            document.cookie = "username=;"
            window.location.replace("http://localhost:3000");
        }

    </script>
</body>
</html>
